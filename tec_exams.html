<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Tec Diving Exam Review</title>
    <style>
        /* --- Deep Ocean Dark Mode Variables --- */
        :root {
            /* Scuba-Themed Colors */
            --primary-color: #00bcd4; /* Bright Aqua/Cyan (Glow) for accents */
            --secondary-color: #0d47a1; /* Deep Navy Blue (Primary Background) */
            --background-color: #121212; /* Very Dark Gray (Off-Black) for page background */
            --card-color: #1f3747; /* Dark Teal-Gray (Inner Card/Table Base) */
            --text-color: #e0e0e0; /* Off-White for readability */
            --stripe-color: #2c4a5f; /* Slightly lighter shade for table stripes */
            --hover-color: #0d6cfc; /* Deep Blue on hover */
            --border-radius: 8px;
        }

        /* --- Global & Typography Reset --- */
        body {
            font-family: 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 20px 0; 
            background: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        /* --- Layout Container --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--card-color);
            border-radius: var(--border-radius);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5); 
            padding: 20px;
        }

        /* --- Heading Style (Professional & Bold) --- */
        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 1.8em; 
            border-bottom: 3px solid var(--primary-color);
            padding-bottom: 15px;
            font-weight: 700;
            text-transform: uppercase;
        }

        /* --- Controls (Dropdown) Style --- */
        .controls {
            text-align: center;
            margin-bottom: 25px;
            padding: 10px;
        }
        
        label {
            font-size: 1.1em;
            font-weight: 600;
            color: var(--text-color);
            margin-right: 15px;
            display: block; 
            margin-bottom: 10px; 
        }

        select {
            padding: 12px 18px; 
            border-radius: var(--border-radius);
            border: 2px solid var(--primary-color);
            font-size: 1em;
            background-color: var(--secondary-color);
            color: var(--text-color);
            cursor: pointer;
            transition: border-color 0.3s, box-shadow 0.3s;
            max-width: 100%;
        }
        
        select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(0, 188, 212, 0.8); 
            outline: none;
        }

        /* --- Table Styling (Readable Dark Mode) --- */
        table {
            width: 100%;
            border-collapse: collapse; 
            border-spacing: 0;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1); 
            word-break: break-word; 
        }

        th {
            background: var(--secondary-color); 
            color: var(--primary-color);
            font-weight: 600;
            font-size: 1em;
            text-transform: uppercase;
        }
        
        /* Table Body Rows */
        tr:nth-child(odd) {
            background: var(--card-color);
        }
        
        tr:nth-child(even) {
            background: var(--stripe-color);
        }
        
        tr:hover {
            background-color: var(--hover-color); 
            transition: background-color 0.2s;
        }
        
        /* ‚≠êÔ∏è Desktop Fix: Removed fixed width for better proportionality */
        td:first-child {
            font-weight: bold;
            text-align: center;
            color: var(--primary-color);
            background-color: rgba(0, 0, 0, 0.1);
            /* width: 80px; <-- REMOVED */
            white-space: nowrap; /* Keep the number on one line */
        }
        
        /* Column for Answer */
        td:last-child {
            font-family: monospace; 
        }

        /* Remove the bottom border from the last row's cells */
        #qaTable tbody tr:last-child td {
            border-bottom: none;
        }

        /* --- Mobile Optimization (Media Queries) --- */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                border-radius: 0; 
                padding: 15px;
            }

            h1 {
                font-size: 1.6em;
                margin-bottom: 20px;
            }

            .controls {
                display: flex; 
                flex-direction: column;
                align-items: center;
            }

            label {
                margin-right: 0;
                margin-bottom: 5px;
            }

            select {
                width: 100%;
                box-sizing: border-box;
            }
            
            /* Make table stack vertically on very small screens for better readability */
            table, thead, tbody, th, td, tr { 
                display: block; 
            }
            
            thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px; /* Hide header row on small screens */
            }
            
            tr { 
                border: 1px solid var(--stripe-color);
                margin-bottom: 10px;
                border-radius: var(--border-radius);
                overflow: hidden;
            }
            
            td {
                /* Behave like a row */
                border: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.05);
                position: relative;
                padding-left: 40%; /* Reduced padding left to give more room for content */
                text-align: right;
            }
            
            /* Insert column headers before content on mobile */
            td:before {
                content: attr(data-label);
                position: absolute;
                left: 15px;
                width: 35%; /* Reduced width */
                padding-right: 10px;
                white-space: nowrap;
                text-align: left;
                font-weight: bold;
                color: var(--primary-color);
            }
            
            /* ‚≠êÔ∏è Mobile Fix: Ensure Question No. is clear and readable */
            td:first-child {
                text-align: right;
                background-color: transparent;
                padding-left: 40%; /* Must match the TD padding-left */
                font-size: 1.1em; /* Make the number slightly bigger */
            }
            td:first-child:before {
                content: "Question No.";
            }
            td:last-child:before {
                content: "Answer(s)";
            }
        }
        
    </style>
</head>

        document.addEventListener('DOMContentLoaded', function() {
            const selector = document.getElementById("exam-selector");
            const tbody = document.querySelector("#qaTable tbody");

            function renderTable(examKey) {
                const dataToDisplay = EXAM_DATA[examKey];
                tbody.innerHTML = "";

                if (!dataToDisplay) {
                    tbody.innerHTML = '<tr><td colspan="2" style="text-align: center; font-weight: normal; width: auto;">No data found for this exam.</td></tr>';
                    return;
                }

                dataToDisplay.forEach(item => {
                    const row = document.createElement("tr");
                    // Added data-label attributes for mobile layout
                    row.innerHTML = `<td data-label="Question No.">${item.Question}</td><td data-label="Correct Answer(s)">${item.Answer}</td>`;
                    tbody.appendChild(row);
                });
            }

            function initializeSelector() {
                const examNames = Object.keys(EXAM_DATA);
                examNames.forEach(name => {
                    const option = document.createElement("option");
                    option.value = name;
                    option.textContent = name;
                    selector.appendChild(option);
                });

                selector.addEventListener('change', (event) => {
                    renderTable(event.target.value);
                });

                if (examNames.length > 0) {
                    renderTable(examNames[0]);
                }
            }

            initializeSelector();
        });
    </script>
